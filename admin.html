<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administração de Estatísticas SSL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Atualizar Estatísticas SSL</h1>
    <form id="statsForm">
        <select id="player" required>
            <option value="rodrigo">rodrigo</option>
            <option value="paozinho">paozinho</option>
        </select>
        
        <input type="number" id="points" placeholder="Pontos" required>
        <input type="number" id="goals" placeholder="Gols" required>
        <input type="number" id="assists" placeholder="Assistências" required>
        <input type="number" id="saves" placeholder="Saves" required>
        <input type="number" id="shots" placeholder="Remates" required>
        
        <h3>Vitórias e Derrotas (Equipe)</h3>
        <input type="number" id="victories" placeholder="Vitórias" required>
        <input type="number" id="defeats" placeholder="Derrotas" required>
        
        <button type="submit">Atualizar Estatísticas</button>
    </form>

    <script>
        document.getElementById('statsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const player = document.getElementById('player').value;
            
            // Buscar o JSON atual
            const response = await fetch('stats.json');
            const data = await response.text();
            const stats = JSON.parse(data);

            // Definir os novos valores a adicionar
            const newStats = {
                'pontos': parseInt(document.getElementById('points').value),
                'gols': parseInt(document.getElementById('goals').value),
                'assistencias': parseInt(document.getElementById('assists').value),
                'saves': parseInt(document.getElementById('saves').value),
                'remates': parseInt(document.getElementById('shots').value)
            };

            // Somar os novos valores aos existentes para as estatísticas do jogador
            Object.keys(newStats).forEach(key => {
                stats[player][key] += newStats[key];
            });

            // Adicionar vitórias e derrotas para ambos os jogadores (já que são da mesma equipe)
            const victories = parseInt(document.getElementById('victories').value);
            const defeats = parseInt(document.getElementById('defeats').value);

            stats.rodrigo.vitorias += victories;
            stats.paozinho.vitorias += victories;
            stats.rodrigo.derrotas += defeats;
            stats.paozinho.derrotas += defeats;

            // Converter de volta para JSON
            const updatedJson = JSON.stringify(stats, null, 4);

            // Copiar para área de transferência
            navigator.clipboard.writeText(updatedJson).then(() => {
                alert('JSON copiado para área de transferência! Cole no stats.json do seu repositório GitHub.');
            });

            this.reset();
        });
    </script>
</body>
</html>
